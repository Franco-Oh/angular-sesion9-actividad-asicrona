<div class="border w-1/2 mx-auto my-5 p-3">
  <div class="mt-3">
    <label for="">Ingrese primer valor: </label>
    <input type="number" class="border" [(ngModel)]="num1">
  </div>
  <div class="mt-4">
    <label for="">Ingrese segundo valor: </label>
    <input type="number" class="border" [(ngModel)]="num2">
  </div>
  <select name="" id="" [(ngModel)]="resultado" class="border mt-4">
    <option value="" selected>Elija una opción</option>
    <option value="+">(+) Sumar</option>
    <option value="-">(-) Restar</option>
    <option value="/">(/) Dividir</option>
    <option value="*">(*) Multiplicar</option>
  </select>
  <div [ngSwitch]="resultado" class="my-4">
    <p *ngSwitchCase="'+'" [ngStyle]="{'color':'green'}">Resultado: {{num1+num2}}</p>
    <p *ngSwitchCase="'-'" [ngStyle]="{'color':'orange'}">Resultado: {{num1-num2}}</p>
    <p *ngSwitchCase="'/'" [ngStyle]="{'color':'purple'}">Resultado: {{num1/num2}}</p>
    <p *ngSwitchCase="'*'" [ngStyle]="{'color':'blue'}">Resultado: {{num1*num2}}</p>
    <p *ngSwitchDefault="">Resultado: <span  [ngStyle]="{'color':'red'}">(No eligió operación)</span></p>
  </div>
</div>
